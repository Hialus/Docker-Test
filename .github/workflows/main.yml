name: Deploy to Testserver

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: "A"
            b: 1
            c: true
          - name: "B"
            b: 2
            c: true
          - name: "C"
            b: 3
            c: false
    outputs:
      A: ${{ steps.matrix.outputs.A || '' }}
      B: ${{ steps.matrix.outputs.B || '' }}
      C: ${{ steps.matrix.outputs.C || '' }}
    steps:
      - id: matrix
        env:
          MATRIX_JSON: ${{ toJSON(matrix) }}
        if: matrix.c
        run: |
          MATRIX_JSON=${MATRIX_JSON//$'\n'/}
          echo "${{ matrix.name }}=$MATRIX_JSON" >> $GITHUB_OUTPUT
          
  echo:
    needs: [ setup ]
    runs-on: ubuntu-latest
    steps:
      - name: Modify
        env:
          MATRIX_JSON: ${{ toJSON(needs.setup.outputs.*) }}
        run: |
          MATRIX_JSON=${MATRIX_JSON//$'\n'/}
          MATRIX_JSON=${MATRIX_JSON//$'"{'/'{'}
          MATRIX_JSON=${MATRIX_JSON//$'}"'/'}'}
          MATRIX_JSON=${MATRIX_JSON//$'\\"'/'"'}
          echo "$MATRIX_JSON"
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT

  build:
    needs: [ echo ]
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        include: ${{needs.echo.outputs.matrix}}
    steps:
      - run: |
          echo "${{ matrix.name }} & ${{ matrix.b }}"
